<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8973bb4f88.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <!-- navbar starts  -->
    <header class="mt-2">
        <nav class="navbar navbar-expand-lg bg-light container">
            <div class="container-fluid">
                <a class="navbar-brand me-5" href="#"><img src="images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2 rounded-5 border-0"
                        style="width: 508.94px; background-color: #F1F1F1; " type="search" placeholder="Search "
                        aria-label="Search">
                </form>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;
                    ">
                        <li class="nav-item" id="panda-nav-list">
                            <a class="nav-link active" aria-current="page" id="panda-nav" href="#">Home</a>
                        </li>
                        <li class="nav-item" id="panda-nav-list">
                            <a class="nav-link active" id="panda-nav" aria-current="page" href="#">Product</a>
                        </li>
                        <li class="nav-item" id="panda-nav-list">
                            <a class="nav-link active" aria-current="page" id="panda-nav" href="#">About Us</a>
                        </li>
                        <li class="nav-item" id="panda-nav-list">
                            <a class="nav-link active" id="panda-nav" aria-current="page" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>




    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
